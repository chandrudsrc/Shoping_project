{% load static %}
<div id="img" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#img" data-slide-to="0" class="active"></li>
      <li data-target="#img" data-slide-to="1"></li>
      <li data-target="#img" data-slide-to="2"></li>
      <li data-target="#img" data-slide-to="3"></li>
    </ol>
    
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/bg1.jpg' %}" style="width:100%;" alt="slider 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/bg2.jpg' %}" style="width:100%;" alt="slider 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/bg3.jpg' %}" style="width:100%;" alt="slider 3">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/bg4.jpg' %}" style="width:100%;" alt="slider 4">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#img" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#img" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
